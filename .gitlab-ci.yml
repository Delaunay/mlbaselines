variables:
  XDG_CACHE_HOME: "/cache/pip"
  PIP_CACHE_DIR:  "/cache/pip"
  OLYMPUS_DATA_PATH: "/cache/data"
  ENV_CACHE_DIR: "/cache/env"

stages:
  - tests
  - doc

job doc:
  image: ubuntu
  stage: doc
  script:
    - apt update
    - apt install python3-pip -y
    - python3.6 -m venv --system-site-packages /cache/env/ubuntu
    - . /cache/env/ubuntu/bin/activate
    - pip install -e .
    - pip install -r requirements.txt
    - pip install -r docs/requirements.txt
    - make travis-doc

# CPU testing
job generic-tests:
  image: ubuntu
  stage: tests
  script:
    - apt update
    - apt install git python3-pip -y
    - apt install python3-venv -y
    - python3.6 -m venv /cache/env/ubuntu
    - . /cache/env/ubuntu/bin/activate
    - pip install wheel
    - make travis-install
    - make travis-unit
    - make travis-custom
    - make travis-minimalist
    - make travis-hpo_simple
    - make travis-classification
    - make travis-end

# nvidia-docker is a pain to setup
job nvidia-tests:
  image: pytorch/pytorch:latest
  tags:
    - nvidia
  stage: tests
  script:
    - python3.6 -m venv --system-site-packages /cache/env/nvidia
    - . /cache/env/nvidia/bin/activate
    - make travis-install
    - make travis-unit
    - make travis-custom
    - make travis-minimalist
    - make travis-hpo_simple
    - make travis-classification
    - make travis-classification-fp16
    - make travis-end

# Tag your runner with rocm & add the devices below
#  --device=/dev/kfd --device=/dev/dri --group-add video
job rocm-tests:
  image: rocm/pytorch:rocm2.9_ubuntu16.04_py3.6_pytorch
  tags:
    - rocm
  stage: tests
  script:
    - ln -f /usr/bin/python3.6 /usr/bin/python3
    - ln -f /usr/bin/python3.6 /usr/bin/python
    - pip install wheel
    - pip install torchvision==0.2.2
    - make travis-install
    - make travis-unit
    - make travis-custom
    - make travis-minimalist
    - make travis-hpo_simple
    - make travis-classification
    - make travis-classification-fp16
    - make travis-end
