# Use NVIDIA/CPU as default
default:
  image: pytorch/pytorch:latest

variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
    OLYMPUS_DATA_PATH: "$CI_PROJECT_DIR/data"

cache:
  paths:
    - .cache/pip
    - venv/
    - data

stages:
  - install
  - tests
  - finish

job dependencies:
  stage: install
  script:
    - python3 -m venv venv
    - . venv/bin/activate
    - make travis-install

job unit:
  stage: tests
  script:
    - . venv/bin/activate
    - make travis-unit

job custom:
  stage: tests
  script:
    - . venv/bin/activate
    - make travis-custom

job minimalist:
  stage: tests
  script:
    - . venv/bin/activate
    - make travis-minimalist

job hpo-simple:
  stage: tests
  script:
    - . venv/bin/activate
    - make travis-hpo_simple

job classification:
  stage: tests
  script:
    - . venv/bin/activate
    - make travis-classification

#job classification-fp16:
#  stage: tests
#  script:
#    - . venv/bin/activate
#    - make travis-classification-fp16

job doc:
  stage: tests
  script:
    - . venv/bin/activate
    - make travis-doc

job upload-coverage:
  stage: finish
  script:
    - . venv/bin/activate
    - make travis-end
