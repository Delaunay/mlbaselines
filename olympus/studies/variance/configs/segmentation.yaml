function: 'olympus.baselines.segmentation.main'

objective: 'validation_mean_jaccard_distance'

variables:
    init_seed: 1
    bootstrapping_seed: 2
    sampler_seed: 3

medians: ['init_seed']

defaults:
    half: False
    epoch: 240

params:
    learning_rate: 0.002
    momentum: 0.9
    weight_decay: 0.000001
